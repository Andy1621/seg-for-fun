# z-score归一化
MEAN: [0.285906, 0.379384, 0.325327]
STD: [0.114549, 0.107798, 0.095282]

# 数据集配置
DATASET:
    DATA_DIR: "../user_data/dataset/train_data"
    NUM_CLASSES: 7 
    TRAIN_FILE_LIST: "../user_data/dataset/train_data/train_list_only5.txt"
    NEGETIVE_TRAIN_FILE_LIST: "../user_data/dataset/train_data/train_list_without5.txt"
    NEGETIVE_RATIO: 0.33
    VAL_FILE_LIST: "../user_data/dataset/train_data/val_list.txt"
    TEST_FILE_LIST: "../user_data/dataset/testB_list.txt"
    VIS_FILE_LIST: "../user_data/dataset/testB_list.txt"

# 预训练模型配置
MODEL:
    MODEL_NAME: "ocrnet"
    DEFAULT_NORM_TYPE: "bn"
    HRNET:  
        HAS_SE: True
        STAGE2:
            NUM_CHANNELS: [48, 96]
        STAGE3:
            NUM_CHANNELS: [48, 96, 192]
        STAGE4:
            NUM_CHANNELS: [48, 96, 192, 384]
    # 此处设置OCR HEAD
    OCR:
        OCR_MID_CHANNELS: 512
        OCR_KEY_CHANNELS: 256
    MULTI_LOSS_WEIGHT: [1.0, 1.0]

# 其他配置
TRAIN_CROP_SIZE: (256, 256)
EVAL_CROP_SIZE: (256, 256)
AUG:
    AUG_METHOD: "unpadding"
    FIX_RESIZE_SIZE: (256, 256)
    MIRROR: True
    FLIP: True
    FLIP_RATIO: 0.5
    RICH_CROP:
        ENABLE: True
        MAX_ROTATION: 15
        MIN_AREA_RATIO: 0.0
        ASPECT_RATIO: 0.0
        BRIGHTNESS_JITTER_RATIO: 0.0
        SATURATION_JITTER_RATIO: 0.0
        CONTRAST_JITTER_RATIO: 0.0
        BLUR: True
        BLUR_RATIO: 0.1
        GAUSSNOISE: True
        GAUSSNOISE_RATIO: 0.1
        RANDOM_ROTATE90: 0
BATCH_SIZE: 64
TRAIN:
    PRETRAINED_MODEL_DIR: "./pretrained_model/HRNet_W48_C_ssld/"
    MODEL_SAVE_DIR: "../user_data/saved_model/se_ocrnet_lkc_1126_class5_s2/"
    SNAPSHOT_EPOCH: 10
TEST:
    TEST_MODEL: "../user_data/saved_model/se_ocrnet_lkc_1126_class5_s2/best_model/"
SOLVER:
    NUM_EPOCHS: 120
    LR: 0.015
    LR_POLICY: "poly"
    OPTIMIZER: "sgd"
